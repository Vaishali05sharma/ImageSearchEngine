<html>
    <head>
        <title>Search Engine</title>
    </head>

    <link rel="stylesheet" href="./style.css">

    <body>
        <div class="container">
            <div class="heading">
                <h1 class="head">IMAGE SEARCH APP</h1>

                    <button  type="submit" id="search-button">search</button>
                </form>
            </div>
            <div class="photos">

                <div class=" box">
                    <div class=" image">
                        <img src="./image/img6.avif">
                    </div>
                    <div class="text">Image 1</div>
                </div>

                <div class="box2 box">
                    <div class="image2 image">
                        <img src="./image/img6.avif">
                    </div>
                    <div class="text2 text">Image 2</div>
                </div>
                <div class="box3 box">
                    <div class="image3 image">
                        <img src="./image/img6.avif">
                    </div>
                    <div class="text3 text">Image 3</div>
                </div>
            </div>
            <div class="btn"> <button id="show-more-image" onclick="Generate_Data(event)">Show More</button></div>
        </div>
    </body>
    <script src="./script.js">

    </script>
</html>
